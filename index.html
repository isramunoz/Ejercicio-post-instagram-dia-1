<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Post Instagram</title>
</head>
<body>
    <div class="post">

        <div class="container-head">

                <p>Le gusta a <b>bulma</b>, <b>gohan</b>, <b>krilin</b> y a <b>100.000 personas mas</b></p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam tempore maiores, illum quo sint a blanditiis corrupti, laborum odio architecto enim, iste ut ad necessitatibus nostrum incidunt? Temporibus, hic aut!</p>
